<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
</head>
<body>
    <h1>Registration page for Veridian Dynamics</h1>
  <form method="GET" action="https://request-inspector.glitch.me/">
    <p>
      <label for="">
        Email <input type="email" id="email" name="email" placeholder="Enter your email">
      </label>
    </p>
    <p>
      <label for="">
        Password <input type="password" id="password" name="password" placeholder="Enter your password">
      </label>
    </p>
    <div>
      <label for="">Enter your Biography here:</label>
    </div>
    <textarea name="bio" id="biography" cols="50" rows="10">Please enter you bio here...</textarea>
    <section>
        <label for="question">How did you hear about us?</label>
        <label for="answer">
          billboard<input type="radio" name="billboard" value="billboard">
        </label>
        <label for="answer">
          radio advertisement<input type="radio" name="radio-advertisement" value="radio advertisement">
        </label>
        <label for="answer">
          internet advertisement<input type="radio" name="internet-advertisement" value="internet advertisement">
        </label>
        <label for="answer">
          other<input type="radio" name="other" value="other">
        </label>
    </section>
    <section>
        <label for="">What web browser are you using?</label>
        <select name="web-browser" id="browser">
          <option value="Chrome">Chrome</option>
          <option value="Firefox">firefox</option>
          <option value="Internet Explorer">Internet Explorer</option>
          <option value="Safari">Safari</option>
          <option value="Opera">Opera</option>
          <option value="Other">Other</option>
        </select>
    </section>
    <button type="submit">Submit</button>
  </form>
</body>
</html>
