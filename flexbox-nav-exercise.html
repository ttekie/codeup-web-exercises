<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flexbox Nav Exercise</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,400,0,0"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,400,0,0" />
    <link rel="stylesheet" href="css/flexbox-nav-exercise.css">
</head>
<body>
    <header class="main-header">
        <nav class="nav-bar">
            <div class="flex-item">
                <ul class="first-list">
                  <li><a href="#">Articles</a></li>
                  <li><a href="#">Products</a></li>
                  <li><a href="#">Market</a></li>
                  <li><a href="#">Jobs</a></li>
                </ul>
            </div>
            <div class="flex-item">
                <a href="#" class="logo">Logo</a>
            </div>
            <div class="flex-item">
                <ul class="second-list">
                    <li><a href="">Follow Us</a></li>
                </ul>
                <ul class="third-list">
                  <li><a href="#"><span class="material-symbols-outlined">search</span></a></li>
                  <li><a href="#"><span class="material-symbols-outlined">shopping_cart</span></a></li>
                  <li><a href="#"><span class="material-symbols-outlined">account_circle</span></a></li>
                </ul>
            </div>
        </nav>
    </header>
</body>
</html>
