<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flexbox Footer Exercise</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/flexbox-footer-exercise.css">
</head>
<body>
    <footer class="footer-wrapper">
        <main class="container">
            <article class="flex-container">
                <section class="flex-item first-item">
                    <ul class="footer-list first-list">
                        <li><a href="#">weebly themes</a></li>
                        <li><a href="#">pre-sale faqs</a></li>
                        <li><a href="#">submit a ticket</a></li>
                    </ul>
                </section>
                <section class="flex-item second-item">
                    <ul class="footer-list second-list">
                        <li><a href="#">services</a></li>
                        <li><a href="#">theme tweak</a></li>
                    </ul>
                </section>
                <section class="flex-item third-item">
                    <ul class="footer-list third-list">
                        <li><a href="#">about us</a></li>
                        <li><a href="#">contact us</a></li>
                        <li><a href="#">affiliates</a></li>
                        <li><a href="#">resource</a></li>
                    </ul>
                </section>
                <section class="flex-item fourth-item">
                    <h4 class="footer-heading first-heading">follow us</h4>
                    <ul class="footer-list fourth-list">
                        <li class="icon-list"><a href="#"><i class="fa-brands fa-facebook-f fa-lg"></i></a></li>
                        <li class="icon-list"><a href="#"><i class="fa-brands fa-twitter fa-lg"></i></a></li>
                        <li class="icon-list"><a href="#"><i class="fa-solid fa-rss fa-lg"></i></a></li>
                        <li class="icon-list"><a href="#"><i class="fa-brands fa-google-plus-g fa-lg"></i></a></li>
                        <li class="icon-list"><a href="#"><i class="fa-brands fa-flickr fa-lg"></i></a></li>
                        <li class="icon-list"><a href="#"><i class="fa-brands fa-linkedin-in fa-lg"></i></a></li>
                        <li class="icon-list"><a href="#"><i class="fa-brands fa-pinterest fa-lg"></i></a></li>
                    </ul>
                    <h4 class="footer-heading second-heading">subscribe us</h4>
                    <form action="#" method="">
                        <input type="text" name="email" placeholder="your email" class="type-text">
                        <input type="submit" name="submit" value="Submit" class="type-submit">
                    </form>
                </section>
            </article>
            <hr>
            <p>&copy;Copyright all rights reserved</p>
        </main>
    </footer>
</body>
</html>
