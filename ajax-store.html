<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Online Store</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="css/ajax-store.css">
</head>
<body>
    <header class="mb-5 main-header">
        <div class="nav-bar">
            <button id="refresh" class="text-center px-2 py-1 mt-3 ms-3 bg-transparent text-white">Load Inventory</button>
        </div>
        <div class="bg-heading">
            <h1 class="">My Tool Store</h1>
        </div>
    </header>
    <table id="products" class="table table-bordered">
        <thead>
            <tr class="table-primary text-center">
                <th>Title</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Categories</th>
            </tr>
        </thead>
        <tbody id="insertProducts"></tbody>
    </table>

    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

    <script>
    (function() {
        "use strict";
        // TODO: Create an AJAX GET request for the file under data/inventory.json
        function loadInventory () {
            $.ajax("data/inventory.json").done(function(data){
                // console.log(data);
                data.forEach(function(tool){
                    // TODO: Take the data from inventory.json and append it to the products table
                    //       HINT: Your data should come back as a JSON object; use console.log() to inspect
                    //             its contents and fields
                    //       HINT: You will want to target #insertProducts for your new HTML elements
                    $("#insertProducts").append(
                        `<tr class="text-center ">
                        <td>${tool.title}</td>
                        <td>${tool.quantity}</td>
                        <td>${tool.price}</td>
                        <td>${tool.categories.join(', ')}</td>
                    </tr>`
                    );
                });
            });
        }
        loadInventory();

        $("refresh").click(function(){
            loadInventory();
        });

    })();
    </script>
</body>
</html>
