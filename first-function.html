    function calculateCircumference(radius) {
        const pi = 3.14159;
        let circumference = 2 * pi * radius;
        return circumference;
    }

    function milesToKilometers(miles) {
        const kilometers = 1.60934;
        return miles * kilometers;
    }

    function gallonsToLiters(gallons) {
        const liters = 3.78541;
        return gallons * liters;
    }

    function celsiusToFahrenheit(celsius) {
        return (celsius * 1.8) + 32;
    }

    function divisibleBySevenOrThree(number) {
        return number % 7 === 0 || number % 3 === 0;
    }

        return number % 3 === 0 || number % 2 === 0;

        return number % 2 === 1 && number % 3 === 0;
    }

    function isOddOrDivisibleByThree(number) {
        return number % 2 === 1 || number % 3 === 0;
